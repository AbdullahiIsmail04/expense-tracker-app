<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/Favicon.png">

  <!-- Modern font; falls back gracefully if offline -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
</head>
<body class="theme-light">
  <div class="container">
    <header>
      <div class="title">Expense Tracker</div>
    </header>

    <!-- Balance Summary Cards -->
    <section class="summary-grid" aria-label="Balance summary">
      <div class="card" aria-live="polite">
        <div class="label">Total Balance</div>
        <div id="balance" class="value">$0.00</div>
      </div>
      <div class="card" aria-live="polite">
        <div class="label">Income</div>
        <div id="income" class="value positive">+$0.00</div>
      </div>
      <div class="card" aria-live="polite">
        <div class="label">Expenses</div>
        <div id="expense" class="value negative">-$0.00</div>
      </div>
    </section>

    <section class="main-grid">
      <!-- Add Transaction Panel -->
      <div class="panel">
        <h2>Add Transaction</h2>
        <form id="transaction-form" novalidate>
          <div class="field">
            <label for="title">Transaction Title</label>
            <input id="title" name="title" type="text" placeholder="Enter transaction title" autocomplete="off" />
          </div>
          <div class="field">
            <label>Type</label>
            <div class="segmented" role="radiogroup" aria-label="Transaction type">
              <input type="radio" id="type-income" name="type" value="income" checked>
              <label for="type-income" class="segment">Income</label>
              <input type="radio" id="type-expense" name="type" value="expense">
              <label for="type-expense" class="segment">Expense</label>
            </div>
          </div>
          <div class="field">
            <label for="amount">Amount</label>
            <input id="amount" name="amount" type="number" step="0.01" min="0" inputmode="decimal" placeholder="Enter amount" />
            <div class="hint">Select Income or Expense; enter a positive number.</div>
          </div>
          <div class="actions">
            <button class="btn" type="submit">Add Transaction</button>
            <button class="btn secondary" type="button" id="reset-btn" title="Clear all transactions">Reset</button>
          </div>
          <div id="form-error" class="error" role="alert" aria-live="polite" style="display:none"></div>
        </form>
      </div>

      <!-- Transaction History Panel -->
      <div class="panel">
        <h2>Transaction History</h2>
        <div class="subheading">A list of your recent transactions</div>
        <div id="undo" class="undo" style="display:none" role="status" aria-live="polite">
          Transaction deleted. <button id="undo-btn" class="link">Undo</button>
        </div>
        <div id="list" class="list" aria-live="polite"></div>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
